<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MATERIA</title>
        <link rel="shortcut icon" href="assets/logosena.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <section id="seleccionar-mascota">
            <h1 class="titulo" >Materia</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">

            </div>

            <button class="boton-de-mascota" id="boton-mascota">Seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mascota</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            </div>

        </section>

        <br> <br>
        <section id="seleccionar-ataque">

             <h1 class="titulo" >Materia</h1>

             <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataque">

            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte, gana el mejor de 5!</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Volver a jugar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p class="parrafo">TÃº mascota:</p>
                    <p id="vidas-jugador">Victorias: 0</p>
                    <p id="mascota-jugador"></p> 
                    <div class="parrafo" id="ataques-del-jugador">ataca con:</div>
                </div>
                <div class="ataques-enemigo">
                    <p class="parrafo">Enemigo:</p>
                    <p id="vidas-enemigo">Victorias: 0</p>
                    <p id="mascota-enemigo"></p>
                    <div class="parrafo" id="ataques-del-enemigo">ataca con:</div>
                </div>
            </div>
              <br>
        </section>
        <script src="materia.js"></script>
    </body>
</html>
